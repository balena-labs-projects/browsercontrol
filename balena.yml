name: browsercontrol
version: 1.0.0
description: >-
  A remote control for the balenablocks/browser block.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/browsercontrol'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenablocks/browsercontrol/master/logo.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - fincm3
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext